name: main
states:
  init:
    type: input_user
    properties:
      text: How can I help you?
      entities:
        intent: intent
      log_json: true
      require_match: false

  intent_weather:
    type: conditional_equal
    properties:
        value1: '{{ intent }}'
        value2: weather
    transitions:
        equal: equal_state_weather
        notequal: intent_TV

  equal_state_weather:
    flow: weather

  intent_TV:
    type: conditional_equal
    properties:
        value1: '{{ intent }}'
        value2: TV
    transitions:
        equal: equal_state_TV
        notequal: sorry

  equal_state_TV:
    flow: TV

  sorry:
    type: message_text
    properties:
      text: Sorry, I don't know what you mean.

name: smart_flow
states:
  smart_intro:
    type: message_text
    properties:
      text: 'Chytré telefony jsou v současnosti nejrozšířenějším typem telefonů na trhu, cenové rozpětí ve kterém se nacházejí je tedy poměrně velké.'


  smart_price_1:
    type: message_text
    properties:
      text: 'Nejevnější modely se pohybují do cen okolo 2 500 Kč.'
      delay: 1000

  smart_price_2:
    type: message_text
    properties:
      text: 'Nižší střední třída smartphonů se drží v cenovém rozpětí mezi 2 500 Kč a 5 000 Kč. '
      delay: 1000

  smart_price_3:
    type: message_text
    properties:
      text: 'Pokud hledáte silný a výkonný model stále za přijatelnou cenu, doporučujeme kategorii mezi 5 000 Kč a 10 000 Kč.'
      delay: 1000

  smart_price_4:
    type: message_text
    properties:
      text: 'Pokud vás zajímají ty nejluxusnější modely z naší nabídky, neváhejte zvolit kategorii 10 000+ Kč.'
      delay: 1000


  smart_select_price:
    type: input_user
    properties:
      entities:
        price_from: price_from
        price_to: price_to
      require_match: false
    transitions:
      next_state: smart_check_price_from


  smart_check_price_from:
    type: conditional_exists
    properties:
      key: '{{price_from}}'
    transitions:
      exists: smart_os
      notexists: smart_check_price_to

  smart_check_price_to:
    type: conditional_exists
    properties:
      key: '{{price_to}}'
    transitions:
      exists: smart_os
      notexists: smart_price_error

  smart_price_error:
    type: message_text_random
    properties:
      responses:
        - 'Omlouvám se, ale nerozuměl jsem vám. Jaké cenové rozpětí chcete zvolit?'
        - 'Promiňte, ale nerozuměl jsem. Jaké cenové rozpětí chcete zvolit?'
      delay: 1000
    transitions:
      next_state: smart_select_price


  smart_os:
    type: message_text
    properties:
      text: 'Další důležitou volbou při výběru mobilního telefonu je který operační systém bude váš telefon používat.'

  smart_os_2:
    type: message_text
    properties:
      text: 'Mezi nejčastější operační systémy patří:'
      delay: 1000

  smart_os_3:
    type: message_text
    properties:
      text: 'Android (Google) vám poskytne širší možnosti přizpůsobení telefonu. Doinstalovat můžete jakoukoliv aplikaci, kterou najdete v obchodě Google Play nebo na internetu. Pokud navíc používáte další služby od Googlu (Gmail, Google Disk a další), hodí se Android právě pro vás. Operační systém android využívá celá řada výrobců mobilních telefonů, včetně telefonů značek jako Samsung, Lenovo nebo Sony.'
      delay: 1000

  smart_os_4:
    type: message_text
    properties:
      text: 'iOS (Apple) naleznete pouze v telefonech iPhone. Hudbu, videa a další soubory do nich nahrajete přes program iTunes. Operační systém je dělaný pouze pro tyto telefony, proto je velmi rychlý. Pokud používáte další zařízení Apple, bude s nimi telefon skvěle spolupracovat.'
      delay: 1000

  smart_os_5:
    type: message_text
    properties:
      text: 'Windows Phone (Microsoft) je méně rozšířený, proto je také nabídka aplikací menší než u konkurence. Telefon bude ale velmi dobře spolupracovat s počítačem vybaveným operačním systémem Windows. Windows Phone je využíván převážně telefony Microsoft a Nokia.'
      delay: 1000

  smart_os_6:
    type: message_text
    properties:
      text: 'Pokud jste si vybrali jeden ze tří nejrozšiřenějších operačních systémů, prosím zvolte příslušnou kategorii, pokud si nejste jisti nebo Vám na operačním systému nezáleží, prosím zvolte VŠECHNY OPERAČNÍ SYSTÉMY'
      delay: 1000

  smart_select_os_buttons:
    type: message_buttons
    properties:
      buttons:
        - label: 'Android'
          next_state: smart_android_init_context
        - label: 'iOS'
          next_state: smart_ios_init_context
        - label: 'Windows Phone'
          next_state: smart_win_init_context
        - label: 'Všechny operační systémy'
          next_state: smart_all_init_context

  smart_select_os:
    type: input_user
    properties:
      entities:
        phone_os: os
      require_match: true
    transitions:
      match: smart_check_os_android
      notmatch: error_smart_os

  smart_android_init_context:
    type: change_context
    properties:
        update_keys:
           phone_os: 'android'
    transitions:
        next_state: smart_android_init

  smart_ios_init_context:
    type: change_context
    properties:
        update_keys:
           phone_os: 'iOS'
    transitions:
        next_state: smart_ios_init

  smart_win_init_context:
    type: change_context
    properties:
        update_keys:
           phone_os: 'win'
    transitions:
        next_state: smart_win_init

  smart_all_init_context:
    type: change_context
    properties:
        update_keys:
           phone_os: 'all'
    transitions:
        next_state: smart_all_init

  error_smart_os:
    type: message_text_random
    properties:
      responses:
        - 'Omlouvám se, ale nerozuměl jsem vám. Telefon s jakým operačním systémem hledáte?'
        - 'Promiňte, ale nerozuměl jsem. Telefon s jakým operačním systémem hledáte?'
      delay: 1000
    transitions:
      next_state: smart_select_os_buttons

  smart_check_os_android:
    type: conditional_equal
    properties:
      value1: '{{phone_os}}'
      value2: 'android'
    transitions:
      equal: smart_android_init
      notequal: smart_check_os_ios

  smart_check_os_ios:
    type: conditional_equal
    properties:
      value1: '{{phone_os}}'
      value2: 'iOS'
    transitions:
      equal: smart_ios_init
      notequal: smart_check_os_win

  smart_check_os_win:
    type: conditional_equal
    properties:
      value1: '{{phone_os}}'
      value2: 'win'
    transitions:
      equal: smart_win_init
      notequal: smart_check_os_all

  smart_check_os_all:
    type: conditional_equal
    properties:
      value1: '{{phone_os}}'
      value2: 'all'
    transitions:
      equal: smart_all_init
      notequal: error_smart_os
name: main_flow
states:
  intro:
    type: message_text
    properties:
      text: 'Nejprve je nutné rozhodnout se, jaký typ mobilního telefonu Vám bude vyhovovat.'
      delay: 1000

  intro2:
    type: message_text
    properties:
      text: 'Dnešní nejlevnější telefony mají pouze ty nejzákladnější funkce. Pohud sháníte levný mobilní telefon s omezenými funkcemi, prosím zvolte možnost LEVNÁ ALTERNATIVA.
'
      delay: 1000

  intro3:
    type: message_text
    properties:
      text: 'Pokud chcete svůj mobilní telefon využívat skutečně naplno, sáhněte raději po chytrém telefonu (cenasmartphonu). S ním můžete získat nespočet dalších funkcí pouhým doinstalováním aplikací. Chcete-li vybírat z naší nabídky chatrých telefonů, prosím zvolte CHYTRÝ TELEFON.'
      delay: 1000

  intro4:
    type: message_text
    properties:
      text: 'Pro starší generace jsou k dispozici telefony pro seniory. Tyto telefony mají velký displej i tlačítka a tím zaručují dobrou čitelnost textu a snadné ovládání. Hledáte-li TELEFON PRO SENIORY, prosím zvolte příslušnou volbu.'
      delay: 1000

  intro5:
    type: message_text
    properties:
      text: 'Pokud jsi nejste jistí, kterou kategorii zvolit, můžete vybrat možnost PROCHÁZET VŠE'
      delay: 1000

  select_type_button:
    type: message_buttons
    properties:
      buttons:
        - label: 'LEVNÁ ALTERNATIVA'
          next_state: simple_intro_context
        - label: 'CHYTRÝ TELEFON'
          next_state: smart_intro_context
        - label: 'TELEFON PRO SENIORY'
          next_state: senior_intro_context
        - label: 'PROCHÁZET VŠE'
          next_state: all_intro_context

  select_type:
    type: input_user
    properties:
      entities:
        phone_type: phone_type
      require_match: true
    transitions:
      match: type_check_simple
      notmatch: error_phone_type

  simple_intro_context:
    type: change_context
    properties:
        update_keys:
           phone_type: 'simple'
    transitions:
        next_state: simple_intro

  smart_intro_context:
    type: change_context
    properties:
        update_keys:
           phone_type: 'smart'
    transitions:
        next_state: smart_intro

  senior_intro_context:
    type: change_context
    properties:
        update_keys:
           phone_type: 'senior'
    transitions:
        next_state: senior_intro

  all_intro_context:
    type: change_context
    properties:
        update_keys:
           phone_type: 'all'
    transitions:
        next_state: all_intro

  error_phone_type:
    type: message_text_random
    properties:
      responses:
        - 'Omlouvám se, ale nerozuměl jsem vám. Jaký druh telefonu sháníte? LEVNÝ TELEFON, SMARTPHONE, TELEFON PRO SENIORY nebo chcete VYBÍRAT ZE VŠECH telefonů?'
        - 'Promiňte, ale nerozuměl jsem. Jaký druh telefonu sháníte? LEVNÝ TELEFON, SMARTPHONE, TELEFON PRO SENIORY nebo chcete VYBÍRAT ZE VŠECH telefonů?'
    transitions:
      next_state: select_type_button

  type_check_simple:
    type: conditional_equal
    properties:
      value1: '{{phone_type}}'
      value2: 'simple'
    transitions:
      equal: simple_intro
      notequal: type_check_senior

  type_check_senior:
    type: conditional_equal
    properties:
      value1: '{{phone_type}}'
      value2: 'senior'
    transitions:
      equal: senior_intro
      notequal: type_check_smart

  type_check_smart:
    type: conditional_equal
    properties:
      value1: '{{phone_type}}'
      value2: 'smart'
    transitions:
      equal: smart_intro
      notequal: type_check_all

  type_check_all:
    type: conditional_equal
    properties:
      value1: '{{phone_type}}'
      value2: 'all'
    transitions:
      equal: all_intro
      notequal: error_phone_type
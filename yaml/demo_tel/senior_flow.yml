name: senior_flow
states:
  senior_intro:
    type: message_text
    properties:
      text: 'Vybrali jste kategorii telefonů pro seniory. Jedná&nbsp;se&nbsp;o&nbsp;telefony velkými s&nbsp;ovládacími prvky navrženými pro&nbsp;pohodlné užívání, zvětšeným čitelným textem a&nbsp;vysokou hlasitostí.'

  senior_price:
    type: message_text
    properties:
      text: 'Prosím vyberte si z&nbsp;cenových kategorií níže, nebo zvolte možnost PŘESKOČIT, pokud pro&nbsp;vás cena není prioritou'
      delay: 4000

  senior_select_price:
    type: message_buttons
    properties:
      buttons:
        - label: 'Do 1000 Kč'
          next_state: senior_price_1_context
        - label: '1000 až 2000 Kč'
          next_state: senior_price_2_context
        - label: 'Nad 2000 Kč'
          next_state: senior_price_3_context
        - label: 'PŘESKOČIT'
          next_state: senior_params


  senior_price_3:
    type: input_user
    properties:
      entities:
        trait_price: trait_price
        price: price
        price_from: price_from
        price_to: price_to
      require_match: false
    transitions:
      next_state: senior_check_price

  senior_price_1_context:
    type: change_context
    properties:
        update_keys:
           price: '1000'
           trait_price: 'price_to'
    transitions:
        next_state: senior_check_price

  senior_price_2_context:
    type: change_context
    properties:
        update_keys:
           price_from: '1000'
           price_to: '2000'
           trait_price: 'price_from_to'
    transitions:
        next_state: senior_check_price

  senior_price_3_context:
    type: change_context
    properties:
        update_keys:
           price: '2000'
           trait_price: 'price_from'
    transitions:
        next_state: senior_check_price


  senior_check_price:
    type: conditional_exists
    properties:
      key: '{{price}}'
    transitions:
      exists: senior_price_cond1
      notexists: senior_check_price_from

  senior_check_price_from:
    type: conditional_exists
    properties:
      key: '{{price_from}}'
    transitions:
      exists: senior_price_cond1
      notexists: senior_check_price_to

  senior_check_price_to:
    type: conditional_exists
    properties:
      key: '{{price_to}}'
    transitions:
      exists: senior_price_cond1
      notexists: senior_price_error

  senior_price_cond1:
    type: conditional_equal
    properties:
      value1: '{{trait_price}}'
      value2: 'price_from'
    transitions:
      equal: senior_price_out1
      notequal: senior_price_cond2

  senior_price_cond2:
    type: conditional_equal
    properties:
      value1: '{{trait_price}}'
      value2: 'price_to'
    transitions:
      equal: senior_price_out2
      notequal: senior_price_cond3

  senior_price_cond3:
    type: conditional_equal
    properties:
      value1: '{{trait_price}}'
      value2: 'price_from_to'
    transitions:
      equal: senior_price_out3
      notequal: senior_price_cond4

  senior_price_cond4:
    type: conditional_equal
    properties:
      value1: '{{trait_price}}'
      value2: 'price_around'
    transitions:
      equal: senior_price_out4
      notequal: senior_params

  senior_price_out1:
    type: message_text
    properties:
      text: 'Hledám telefony v cenové kategorii od&nbsp;{{price}}&nbsp;Kč'
      delay: 1000
    transitions:
      next_state: senior_params

  senior_price_out2:
    type: message_text
    properties:
      text: 'Hledám telefony v cenové kategorii do&nbsp;{{price}}&nbsp;Kč'
      delay: 1000
    transitions:
      next_state: senior_params

  senior_price_out3:
    type: message_text
    properties:
      text: 'Hledám telefony v cenové kategorii od&nbsp;{{price_from}}&nbsp;do&nbsp;{{price_to}}&nbsp;Kč'
      delay: 1000
    transitions:
      next_state: senior_params

  senior_price_out4:
    type: message_text
    properties:
      text: 'Hledám telefony v cenové kategorii kolem&nbsp;{{price}}&nbsp;Kč'
      delay: 1000
    transitions:
      next_state: senior_params


  senior_price_error:
    type: message_text_random
    properties:
      responses:
        - 'Omlouvám se, ale nerozuměl jsem vám. Jaké cenové rozpětí chcete zvolit?'
        - 'Promiňte, ale nerozuměl jsem. Jaké cenové rozpětí chcete zvolit?'
      delay: 1000
    transitions:
      next_state: senior_select_price


  senior_params:
    type: message_text
    properties:
      text: 'Nyní se podíváme na další vlasnosti vašeho telefonu. Kliknutím na&nbsp;tlačítka níže můžete zvolit požadované vlastnosti. Můžete zvolit více než&nbsp;jednu možnost. Výběr potvrdíte volbou NAVRHNOUT&nbsp;TELEFONY. Pokud si nejste jistí, co&nbsp;který parametr znamená, klepněte na&nbsp;tlačítko s&nbsp;nápovědou.'
      delay: 2500

  senior_params_buttons:
    type: message_buttons
    properties:
      buttons:
        - label: 'Dotykový displej'
          next_state: senior_out_2
        - label: 'Fotoaparát'
          next_state: senior_out_2
        - label: 'Hardwarová klávesnice'
          next_state: senior_out_2
        - label: 'Přisvětlovací dioda'
          next_state: senior_out_2
        - label: 'Bluetooth'
          next_state: senior_out_2
        - label: 'WiFi'
          next_state: senior_out_2
        - label: 'GPS'
          next_state: senior_out_2
        - label: 'Dual Sim'
          next_state: senior_out_2

  senior_out:
    type: input_user
    properties:
      entities:
      require_match: false

  senior_out_2:
    type: message_text
    properties:
      text: 'Zatím nenaimplementováno'
      delay: 1000
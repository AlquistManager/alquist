name: demo_mainintent_transitions:  fav_color: ask_color  weather: weatherstates:  init:    type: message_text    properties:      text: Hi, would you like to talk?  user_yes:    type: input_user    properties:      entities:        yes_no: yes_no      log_json: False      require_match: True    transitions:      match: yes_no      notmatch: error_yes  error_yes:    type: message_text    properties:      text: Sorry, I don't understand, yes or no?    transitions:      next_state: user_yes  yes_no:    type: conditional_equal    properties:      value1: '{{yes_no}}'      value2: 'yes'    transitions:      notequal: bye      equal: crossroads  debug_recent:    type: input_context    properties:      entities:        color: color    transitions:      flow: demo_second  bye:    type: message_text_random    properties:      responses:        - OK, bye        - I see, it was nice talking to you anyway        - Oh, that is a shame, bye then
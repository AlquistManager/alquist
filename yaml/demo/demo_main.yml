# The yaml transcription of our demo bot
# This is intended for parser app robustness testing and therefore is written in les than optimal way!!!
# The Demo was divided into two separate flows
# Does NOT test for default propertz values.

name: demo_main
states:
  init:
    type: input_user
    properties:
      text: Hi, nice to meet you. \nCan I have a question?
      require_match: true
      log_json: false
      error_text: Sorry, I don't understand, yes or no?
      entities:
        yes_no: yes_no

  yes_no:
    type: conditional_equal
    properties:
      value1: '{{yes_no}}'
      value2: 'yes'
    transitions:
      equal: ask_color
      notequal: bye

  debug_recent:
    type: input_context
    properties:
      entities:
        color: color
    transitions:
      flow: demo_second

  bye:
    type: message_text_random
    properties:
      responses:
        - OK, bye
        - I see, it was nice talking to you anyway
        - Oh, that is a shame, bye then
name: greet_flow
states:
  init:
    type: message_checkboxes
    properties:
      checkboxes:
        - label: textA
          update_keys:
            key: value
            key2: value2
          type: Main
        - label: textB
          update_keys:
            key3: value3
          type: Supplementary

  init2:
    type: input_special
    properties:
      show_input: button

  init3:
    type: message_text
    properties:
      text: '{{key}} {{key2}} {{key3}}'